<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bodycolor">

    <header>
        <nav class="navbar col-12 navbar-expand-lg navcolor mb-3">
            <div class="container-fluid col-11 m-auto">
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo_meu_status_aereo.svg" class="img-fluid " alt="Logo Meu Status Aéreo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link " href="cadastro.html">Meu Voo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro/Login</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <div class="container-fluid h-100">
        <div class="row form-cadastro justify-content-center">
            <div class="col-md-10 mx-auto col-lg-5 align-self-center area-form border">
                <div class="row justify-content-center mb-4">
                    <img class="mt-4" width="50" height="80" src="assets/img/logo_meu_status_aereo.svg"
                        alt="logo_meu_status_aereo">
                </div>
                <span class="small d-block text-center">Cadastre com sua conta <b>Google</b></span>
                <div class="d-grid col-md-10 mx-auto col-lg-5">
                    <button class="btn btn-primary mt-2 btn-sm" type="button">Google</button>

                    <span class="small d-block text-center">ou</span>
                    <span class="small d-block text-center">Crie uma nova conta.</span>
                    <form action="">
                        <div class="input-group mt-2 col-md-10 mx-auto col-lg-5">
                            <input type="text" class="form-control bg-light btn-outline-secondary"
                                placeholder="Nome Completo">
                        </div>
                        <div class="input-group mt-2 col-md-10 mx-auto col-lg-5">
                            <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Email">
                        </div>
                        <div class="input-group mt-2 col-md-10 mx-auto col-lg-5">
                            <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Login">
                        </div>
                        <div class="input-group mt-2 col-md-10 mx-auto col-lg-5">
                            <input type="password" class="form-control bg-light btn-outline-secondary"
                                placeholder="*******">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-dark mt-2" type="button">Cancelar</button>
                            <button class="btn btn-dark" type="button">Cadastrar</button>
                          </div>


                    </form>
                    <button class="btn btn-block btn-secondary mt-5" type="button">Já tenho uma conta</button>

                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
