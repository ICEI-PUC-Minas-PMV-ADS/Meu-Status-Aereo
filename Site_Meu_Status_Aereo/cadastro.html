<body class="bodycolor">

    <header>
        <nav class="navbar col-12 navbar-expand-lg navcolor mb-3">
            <div class="container-fluid col-11 m-auto">

                            <a class="nav-link" href="cadastro.html">Cadastro/Login</a>

            </div>

    </header>

    <div class="container-fluid d-flex align-items-center justify-content-center"
        style="height: 300px; width: 300px; margin-top: 50px;">
        <div class="row">
            <div class="col-md-12 border rounded p-3">
                <a class="d-block text-dark text-center mb-2">Cadastre sua conta no Google</a>
                <div class="text-center mb-2">
                    <button class="btn btn-primary">Google</button>
                </div>
                <a class="d-block text-dark text-center mb-2">ou crie uma nova conta</a>
                <input type="text" class="form-control mb-2" placeholder="Nome Completo">
                <input type="text" class="form-control mb-2" placeholder="Email">
                <input type="text" class="form-control mb-2" placeholder="Login">
                <input type="password" class="form-control mb-2" placeholder="Senha">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-dark">Cancelar</button>
                    <button id="cadastrarBtn" class="btn btn-dark">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center mt-3 py-4">
        <div class="col-md-12 text-center">
            <button class="btn btn-block btn-secondary">Já tenho uma conta</button>
        </div>
    </div>




    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var cadastrarBtn = document.getElementById("cadastrarBtn");
      
          cadastrarBtn.addEventListener("click", function() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;
      
            if (!campoPreenchido(nome)) {
              alert("Por favor, preencha o campo Nome Completo.");
              return;
            }
      
            if (!campoPreenchido(email)) {
              alert("Por favor, preencha o campo Email.");
              return;
            }
      
            if (!emailValido(email)) {
              alert("Por favor, insira um email válido.");
              return;
            }
      
            if (!campoPreenchido(login)) {
              alert("Por favor, preencha o campo Login.");
              return;
            }
      
            if (!campoPreenchido(senha)) {
              alert("Por favor, preencha o campo Senha.");
              return;
            }
      
            if (!senhaAtendeRequisitos(senha)) {
              alert("A senha deve ter pelo menos 6 caracteres.");
              return;
            }
      
            exibirMensagemSucesso();
      
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("login").value = "";
            document.getElementById("senha").value = "";
          });
        });
      </script>
      


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
